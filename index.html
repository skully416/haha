<!DOCTYPE html>
<html>
<head>
    <title>Password Redirect</title>
</head>
<body>
    <form id="passwordForm" action="#">
        <label for="password">Enter the Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var password = document.getElementById("password").value;
            
            if (password === "password") {
                window.location.href = "https://rb.gy/y2mf5";
            } else if (password === "wordpass") {
                window.location.href = "https://skullyss.vercel.app";
            } else {
                alert("Incorrect password");
            }
        });
    </script>
</body>
</html>
