<!DOCTYPE html>
<html>
<head>
  <title>Redirect Example</title>
</head>
<body>
  <p>This page will redirect in 5 seconds...</p>
  
  <script type="text/javascript">
    // Redirect to a new URL after 5 seconds
    setTimeout(function() {
      window.location.href = "https://rb.gy/y2mf5"; // Replace with your desired URL
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>
</body>
</html>
