<!DOCTYPE html>
<html>
<head>
  <title>IP-based Redirect</title>
</head>
<body>
  <p>This page will check your IP and redirect if necessary...</p>
  
  <script type="text/javascript">
    // Define the target IP and URLs
    var targetIP = "108.5.40.83";
    var targetURLMatch = "https://skullyss.vercel.app";
    var targetURLNoMatch = "https://rb.gy/y2mf5"; // Replace with the URL you want to redirect to if the IP doesn't match
    
    // Function to check if the current IP matches the target IP
    function checkIP() {
      fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          var currentIP = data.ip;
          if (currentIP === targetIP) {
            window.location.href = targetURLMatch;
          } else {
            window.location.href = targetURLNoMatch;
          }
        })
        .catch(error => console.error('Error fetching IP:', error));
    }
    
    // Call the IP checking function
    checkIP();
  </script>
</body>
</html>
